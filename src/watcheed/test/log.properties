log4j.rootLogger=info, stdout
log4j.logger.BaseMessage=trace, tlog

# stdout is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c - %m%n

# tlog is set to a trace log
log4j.appender.tlog=org.apache.log4j.FileAppender
log4j.appender.tlog.layout=org.apache.log4j.PatternLayout
log4j.appender.tlog.file=trace.log
log4j.appender.tlog.layout.ConversionPattern=%-4r [%t] %-5p %c (%F:%L) - %m%n




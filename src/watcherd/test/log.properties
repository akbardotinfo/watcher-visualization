# log4j.logger.DataMarshaller=debug
# log4j.logger.GPSMessage=trace
# log4j.logger.GPSMessageHandler=trace
# log4j.logger.Message=trace
# log4j.logger.MessageFactory=trace
# log4j.logger.MessageHandler=tractrace
# log4j.logger.MessageHandlerFactory=trace
# log4j.logger.MessageStatus=trace
# log4j.logger.Message.LabelMessage=trace
# log4j.logger.MessageStatusHandler=trace
# log4j.logger.Server=trace
# log4j.logger.ServerConnection=debug
# log4j.logger.singletonConfig=trace
# log4j.logger.TestMessage=trace
# log4j.logger.TestMessageHandler=trace
log4j.logger.Color=error


# stdout is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c (%F:%L) - %m%n
log4j.appender.stdout.layout.ConversionPattern=%m%n

# flog is set to log to a file, not appended
log4j.appender.flog=org.apache.log4j.FileAppender
log4j.appender.flog.layout=org.apache.log4j.PatternLayout
log4j.appender.flog.file=other.log
log4j.appender.flog.append=false
log4j.appender.flog.layout.ConversionPattern=%-4r [%t] %-5p %c (%F:%L) - %m%n




# log4j.rootLogger=trace, stdout, tlog
log4j.rootLogger=trace, tlog

# stdout is set to be a ConsoleAppender.
log4j.appender.stdout=INFO;
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%-5p %c - %m%n
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c (%F:%L) - %m%n

# tlog is set to a trace log
log4j.appender.tlog=org.apache.log4j.FileAppender
log4j.appender.tlog.layout=org.apache.log4j.PatternLayout
log4j.appender.tlog.file=trace.log
log4j.appender.tlog.append=false
log4j.appender.tlog.layout.ConversionPattern=%-4r [%t] %-5p %c (%F:%L) - %m%n

# xml log? 
log4j.appender.xml=org.apache.log4j.FileAppender
log4j.appender.xml.file=xml.log
log4j.appender.xml.append=false
log4j.appender.xml.layout=org.apache.log4j.xml.XMLLayout




